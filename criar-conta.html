<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <script src="geral.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="criarConta" id="cadastro">
            <h1>Criar sua conta</h1>
            <br>
            <!-- Nome -->
            <div class="campo">
                <input type="text" id="nome" maxlength="50" oninput="updateCounter('nome')" placeholder=" " required>
                <label for="nome">Nome:</label>
                <span class="char-counter" id="char-counter-nome">0 / 50</span>
            </div>
            <br>
            <!-- Sobrenome -->
            <div class="campo">
                <input type="text" id="sobrenome" maxlength="50" oninput="updateCounter('sobrenome')" placeholder=" " required>
                <label for="sobrenome">Sobrenome:</label>
                <span class="char-counter" id="char-counter-sobrenome">0 / 50</span>
            </div>
            <br>
            <!-- RG -->
            <div class="campo">
                <input type="text" id="rg" maxlength="15" oninput="updateCounter('rg')" placeholder=" " required>
                <label for="rg">RG:</label>
                <span class="char-counter" id="char-counter-rg">0 / 15</span>
            </div>
            <br>
            <!-- Email -->
            <div class="campo">
                <input type="email" id="email" maxlength="45" oninput="updateCounter('email')" placeholder=" " required>
                <label for="email">Email:</label>
                <span class="char-counter" id="char-counter-email">0 / 45</span>
            </div>
            <br>
            <!-- Senha -->
            <div class="campo">
                <input type="password" id="senha" maxlength="20" oninput="updateCounter('senha')" placeholder=" " required>
                <label for="senha">Senha:</label>
                <span class="char-counter" id="char-counter-senha">0 / 20</span>
            </div>
            <!-- Botão para avançar -->
            <button type="submit" onclick="avancarCriar();cadastro()" class="botaoAvancar">
                Avançar
            </button>
                
            <p class="p-nao-tem-conta">Já tem uma conta no X? Volte para a <a href="index.html">home</a>.</p>
        </div>      
    </main>
</body>
</html>
